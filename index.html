<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Task</title>
</head>
<body>
    <div class="m-4 shadow p-6 font-bold rounded-lg">
        <h2 class="mb-3 text-3xl"></h2>
        <button id="button" class="bg-red-300 px-3 py-2 font-semibold text-lg rounded-lg">Try It</button>
    </div>
</body>

<script>
    document.getElementById('button').addEventListener('click', function() {
        let btn = confirm("Apa Kamu Yakin?")

        if (btn) {
            alert('Selamat!')
        } else {
            alert('Gagal!')
        }
    })
</script>
</html>
